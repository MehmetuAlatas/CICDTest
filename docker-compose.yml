version: "3"
services:
  jenkins:
    build: .
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home  # Bind-mounted volume yerine Docker volumes kullanÄ±yoruz
    shm_size: "2g"
    restart: always

volumes:
  jenkins_home:
